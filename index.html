<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gallo Holding — Visione. Struttura. Continuità.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gallo Holding — Visione. Struttura. Continuità." />

  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --black:#000000;
      --dark:#1d1d1f;
      --gray:#86868b;
      --light:#f5f5f7;
      --line:#e5e5e7;
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", Arial, sans-serif;
      color:var(--dark);
      background:white;
      -webkit-font-smoothing:antialiased;
    }

    .section{
      padding:140px 24px;
      text-align:center;
    }

    .hero{
      padding-top:180px;
      padding-bottom:180px;
    }

    .logo{
      font-size:28px;
      font-weight:600;
      letter-spacing:2px;
      margin-bottom:24px;
    }

    h1{
      font-size:64px;
      font-weight:600;
      letter-spacing:-1px;
      margin:0 0 20px;
    }

    .tagline{
      font-size:24px;
      font-weight:400;
      color:var(--gray);
      margin-bottom:40px;
    }

    .subtext{
      font-size:20px;
      color:var(--gray);
      max-width:700px;
      margin:0 auto;
      line-height:1.6;
    }

    .divider{
      height:1px;
      background:var(--line);
      width:80%;
      margin:0 auto;
    }

    .principles{
      display:flex;
      justify-content:center;
      gap:80px;
      font-size:22px;
      font-weight:500;
      margin-top:40px;
    }

    .contact{
      padding:100px 24px;
      text-align:center;
      font-size:16px;
      color:var(--gray);
    }

    .contact a{
      text-decoration:none;
      color:var(--dark);
      border-bottom:1px solid transparent;
    }

    .contact a:hover{
      border-bottom:1px solid var(--dark);
    }

    @media (max-width:900px){
      h1{font-size:44px;}
      .tagline{font-size:20px;}
      .principles{flex-direction:column; gap:30px;}
      .section{padding:100px 20px;}
      .hero{padding-top:120px; padding-bottom:120px;}
    }
  </style>
</head>

<body>

  <section class="section hero">
    <div class="logo">GH</div>
    <h1>Gallo Holding</h1>
    <div class="tagline">Visione. Struttura. Continuità.</div>
  </section>

  <div class="divider"></div>

  <section class="section">
    <div class="subtext">
      Struttura indipendente orientata alla gestione e allo sviluppo
      di iniziative nel tempo. Approccio riservato.
      Orizzonte di lungo periodo.
    </div>
  </section>

  <div class="divider"></div>

  <section class="section">
    <div class="principles">
      <div>Visione</div>
      <div>Disciplina</div>
      <div>Continuità</div>
    </div>
  </section>

  <section class="contact">
    <div>
      <a href="mailto:umbertogallo@galloholding.it">
        umbertogallo@galloholding.it
      </a>
    </div>
  </section>

</body>
</html>
