<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gallo Holding — Visione. Struttura. Continuità.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gallo Holding — Visione. Struttura. Continuità." />

  <link rel="icon" href="/favicon.svg">

  <style>
    :root{
      --bg:#ffffff;
      --panel:#f5f5f7;
      --text:#1d1d1f;
      --muted:#86868b;
      --dark:#0b0b0c;
      --darkText:#f5f5f7;
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro Display",
                   "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:140px 20px;
    }

    .logoImg{
      width:130px;
      height:auto;
      margin-bottom:24px;
      user-select:none;
      -webkit-user-drag:none;
    }

    h1{
      margin:0 0 18px;
      font-size:72px;
      font-weight:600;
      letter-spacing:-1.5px;
    }

    .tagline{
      font-size:24px;
      color:var(--muted);
      margin-bottom:60px;
    }

    .section{
      padding:120px 20px;
      text-align:center;
    }

    .section.panel{
      background:var(--panel);
    }

    .lead{
      max-width:760px;
      margin:0 auto;
      font-size:22px;
      line-height:1.6;
      color:var(--muted);
    }

    .principles{
      display:flex;
      justify-content:center;
      gap:80px;
      margin-top:50px;
      font-size:20px;
      font-weight:500;
    }

    .footer{
      background:var(--dark);
      color:var(--darkText);
      text-align:center;
      padding:60px 20px;
      font-size:12px;
      opacity:.6;
    }

    @media (max-width:900px){
      h1{font-size:48px;}
      .tagline{font-size:20px;}
      .principles{flex-direction:column; gap:30px;}
      .logoImg{width:110px;}
    }
  </style>
</head>

<body>

  <section class="hero">
    <div>
      <!-- LOGO IMMAGINE -->
      <img class="logoImg" src="/gh.PNG" alt="GH">

      <h1>Gallo Holding</h1>
      <div class="tagline">Visione. Struttura. Continuità.</div>
    </div>
  </section>

  <section class="section panel">
    <div class="lead">
      Struttura indipendente orientata alla gestione e allo sviluppo
      di iniziative nel tempo. Approccio riservato.
      Orizzonte di lungo periodo.
    </div>
  </section>

  <section class="section">
    <div class="principles">
      <div>Visione</div>
      <div>Disciplina</div>
      <div>Continuità</div>
    </div>
  </section>

  <footer class="footer">
    © <span id="year"></span> Gallo Holding
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
