<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gallo Holding — Visione. Struttura. Continuità.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #1f2933;
      font-family: 'Inter', sans-serif;
    }

    .container {
      max-width: 700px;
      padding: 40px;
    }

    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 52px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .brand {
      font-family: 'Cormorant Garamond', serif;
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 18px;
      letter-spacing: 2px;
      color: #6b7280;
      margin-bottom: 40px;
    }

    .contact {
      font-size: 14px;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">GH</div>
    <div class="brand">Gallo Holding</div>
    <div class="tagline">Visione. Struttura. Continuità.</div>

</html>
