<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gallo Holding — Visione. Struttura. Continuità.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gallo Holding — Visione. Struttura. Continuità." />

  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg:#ffffff;
      --text:#0f1115;
      --muted:#6b7280;
      --line:#e5e7eb;
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Inter, system-ui, -apple-system, sans-serif;
      line-height:1.6;
    }

    .container{
      max-width:900px;
      margin:0 auto;
      padding:120px 24px 100px;
      text-align:center;
    }

    .logo{
      font-family:"Cormorant Garamond", serif;
      font-size:54px;
      letter-spacing:2px;
      margin-bottom:8px;
    }

    .brand{
      font-family:"Cormorant Garamond", serif;
      font-size:42px;
      font-weight:600;
      margin-bottom:18px;
    }

    .tagline{
      font-size:18px;
      letter-spacing:2px;
      color:var(--muted);
      margin-bottom:80px;
    }

    .section{
      margin-top:80px;
    }

    .section h2{
      font-family:"Cormorant Garamond", serif;
      font-size:22px;
      font-weight:600;
      margin-bottom:18px;
      letter-spacing:1px;
    }

    .section p{
      max-width:640px;
      margin:0 auto;
      color:var(--muted);
      font-size:16px;
    }

    .divider{
      width:60px;
      height:1px;
      background:var(--line);
      margin:60px auto;
    }

    .principles{
      display:flex;
      justify-content:center;
      gap:60px;
      margin-top:20px;
      font-size:16px;
      color:var(--muted);
    }

    .contact{
      margin-top:100px;
      font-size:14px;
      color:var(--muted);
    }

    .contact a{
      color:inherit;
      text-decoration:none;
      border-bottom:1px solid transparent;
    }

    .contact a:hover{
      border-bottom:1px solid var(--line);
    }

    @media (max-width:600px){
      .principles{
        flex-direction:column;
        gap:20px;
      }
      .container{
        padding:100px 20px 80px;
      }
    }
  </style>
</head>

<body>
  <main class="container">

    <div class="logo">GH</div>
    <div class="brand">Gallo Holding</div>
    <div class="tagline">Visione. Struttura. Continuità.</div>

    <div class="divider"></div>

    <section class="section">
      <h2>Identità</h2>
      <p>
        Struttura indipendente orientata alla gestione e allo sviluppo di iniziative nel tempo.
        Approccio riservato. Orizzonte di lungo periodo.
      </p>
    </section>

    <div class="divider"></div>

    <section class="section">
      <h2>Principi</h2>
      <div class="principles">
        <div>Visione</div>
        <div>Disciplina</div>
        <div>Continuità</div>
      </div>
    </section>

    <div class="contact">
      <p>
        <a href="mailto:umbertogallo@galloholding.it">umbertogallo@galloholding.it</a><br>
        galloholding.it
      </p>
    </div>

  </main>
</body>
</html>
