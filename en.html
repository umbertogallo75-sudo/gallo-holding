<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallo Holding — Vision. Structure. Continuity.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gallo Holding — Vision. Structure. Continuity." />
  <meta name="robots" content="index, follow" />

  <meta property="og:title" content="Gallo Holding" />
  <meta property="og:description" content="Vision. Structure. Continuity." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://galloholding.it/en.html" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Gallo Holding" />
  <meta name="twitter:description" content="Vision. Structure. Continuity." />

  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/favicon.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    :root{ --bg:#fff; --text:#111318; --muted:#6b7280; --muted2:#9ca3af; --line:#e5e7eb; }
    *{ box-sizing:border-box; }
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh; display:flex; align-items:center; justify-content:center; text-align:center;
    }
    .wrap{ width:100%; max-width:820px; padding:48px 22px; }
    .top{ display:flex; justify-content:center; align-items:center; gap:14px; margin-bottom:28px; }
    .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border:1px solid var(--line);
      border-radius:999px; font-size:12px; color:var(--muted); background:rgba(255,255,255,.9);
    }
    .dot{ width:6px;height:6px;border-radius:999px;background:var(--text);opacity:.55; }

    .logo{ font-family:"Cormorant Garamond", serif; font-size:56px; letter-spacing:2px; margin:6px 0 4px; line-height:1; }
    .brand{ font-family:"Cormorant Garamond", serif; font-size:40px; font-weight:600; margin:0 0 14px; }
    .tagline{ font-size:18px; letter-spacing:2px; color:var(--muted); margin:0 0 34px; }
    .contact{ display:flex; flex-direction:column; gap:10px; align-items:center; color:var(--muted2); font-size:14px; }
    .contact a{ color:inherit; text-decoration:none; border-bottom:1px solid transparent; }
    .contact a:hover{ border-bottom-color: var(--line); }
    .lang{ margin-top:22px; font-size:12px; color:var(--muted2); }
    .lang a{ color:var(--muted); text-decoration:none; border-bottom:1px solid var(--line); padding-bottom:2px; }
    .lang a:hover{ color:var(--text); }

    .fadeUp{ opacity:0; transform: translateY(10px); animation: fadeUp .9s ease-out forwards; }
    .fadeUp.delay1{ animation-delay:.10s; }
    .fadeUp.delay2{ animation-delay:.20s; }
    .fadeUp.delay3{ animation-delay:.30s; }
    .fadeUp.delay4{ animation-delay:.40s; }
    @keyframes fadeUp{ to{ opacity:1; transform: translateY(0);} }

    @media (max-width:480px){
      .logo{ font-size:48px; }
      .brand{ font-size:34px; }
      .tagline{ font-size:16px; letter-spacing:1.4px; }
    }
  </style>
</head>

<body>
  <main class="wrap" aria-label="Gallo Holding">
    <div class="top fadeUp">
      <div class="badge"><span class="dot"></span> Private & Family</div>
    </div>

    <div class="logo fadeUp delay1">GH</div>
    <h1 class="brand fadeUp delay2">Gallo Holding</h1>
    <p class="tagline fadeUp delay3">Vision. Structure. Continuity.</p>

    <div class="contact fadeUp delay4">
      <div><a href="mailto:umbertogallo@galloholding.it">umbertogallo@galloholding.it</a></div>
      <div>galloholding.it</div>
    </div>

    <div class="lang">
      <a href="/" aria-label="Italian version">Italiano</a>
    </div>
  </main>
</body>
</html>
